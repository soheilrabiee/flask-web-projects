<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Microblog</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img
                    src="logo.svg"
                    alt="The Microblog logo"
                    class="navbar__logo"
                />Microblog
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">Recent</a>
                </li>
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">Calendar</a>
                </li>
            </ul>
        </header>
        <main class="main">
            <section>
                <h1>Add new entry</h1>
                <form class="form" action="/entry" method="POST">
                    <p class="form__input">
                        <label for="entry" class="form__label"
                            >Entry contents</label
                        >
                        <textarea
                            name="content"
                            id="entry"
                            class="form__textarea"
                        ></textarea>
                    </p>
                    <button type="submit" class="form__submit">
                        Add entry
                    </button>
                </form>
            </section>
            <section>
                <h1>Recent posts</h1>
                <article class="entry">
                    <div>
                        <h2 class="entry__title">A bit of chill day today</h2>
                        <time class="entry__date" datetime="18-5-2024"
                            >. May 18</time
                        >
                    </div>
                    <p class="entry__content">
                        Today I couldn't do much programming, but that's OK!
                        Can't be too awesome every day now!
                    </p>
                </article>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a href="" class="footer__item">Made by Soheil Rabiee</a>
                    <a href="" class="footer__item"
                        >Check out my other projects</a
                    >
                </section>
                <section class="right">
                    <div class="footer__column">
                        <a href="" class="footer__item">Recent</a>
                        <a href="" class="footer__item">Calendar</a>
                    </div>
                    <div class="footer__column">
                        <a href="" class="footer__item">About</a>
                        <a href="" class="footer__item">how this was made</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>
</html>
